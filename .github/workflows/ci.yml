name: CI

on: [pull_request, push]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

env:
  # https://github.com/pytest-dev/pytest/issues/2042#issuecomment-429289164
  PY_IGNORE_IMPORTMISMATCH: 1

jobs:
  pytest:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        deps:
          - label: Latest
            spec:
          # Current problem with minimum pin for gdal:
          # libgdal-netcdf didn't exist before 3.10
          # So unless I list all the requirements here, i can't pin to an earlier
          # gdal since it's incompatible with the `libgdal-netcdf` in `environment.yml`
          # - label: Minimum
          #   spec: >-
          #     python=3.9
          #     rasterio=1.3
          #     gdal=3.7
          #     asf_search=6.7.2

      fail-fast: false
    name: ${{ matrix.os }} â€¢ ${{ matrix.deps.label }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup environment
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: environment.yml
          environment-name: opera_utils-env
          generate-run-shell: false
          create-args: ${{ matrix.deps.spec }}
          condarc: |
            channels:
              - conda-forge
      - name: Install
        run: |
          pip install .[test,remote,geopandas]
          pip install xarray dask
      - name: Test
        run: |
          pytest -n0
